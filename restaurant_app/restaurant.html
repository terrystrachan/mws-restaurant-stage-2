<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#f58500">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="./css/styles.min.css" type="text/css">
    <link rel="manifest" href="./manifest.json">
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1>
                <a href="/">Restaurant Reviews</a>
            </h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <nav aria-label="Breadcrumb" class="breadcrumb">
            <ul id="breadcrumb">
                <li>
                    <a href="/">Home</a>
                </li>
            </ul>
        </nav>
        <!-- End breadcrumb -->
        <!-- End nav -->
        <a href='#restaurant-container' class='skip-link'>skip to restaurant details</a>

    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container" role="application" aria-label="Google Map showing location of the restaurant">
            <div id="map"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h2 id="restaurant-name" tabindex="0"></h2>
            <img id="restaurant-img">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address" tabindex="0"></p>
            <table id="restaurant-hours" tabindex="0"></table>
            <!-- Beginning reviews -->
            <section id="reviews-container">
                <ul id="reviews-list"></ul>
            </section>
            <!-- End reviews -->

        </section>
        <!-- end restaurant -->
    </main>
    <!-- End main -->
    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2018
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
      <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeFc5JZn8ZcPtaqggrUimISDqF3jc6E5c&libraries=places&callback=initMap"></script>
    <!-- End scripts -->
</body>

</html>
